<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime Listem</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body onload="gapiLoaded()">
  <script>
    // Eğer giriş yapılmamışsa login.html'e yönlendir
    if (!localStorage.getItem('google_id_token')) {
      window.location.href = 'login.html';
    }
  </script>
  <header>
    <div class="container">
      <h1>Kelime Listem</h1>
      <div class="profile-icon">
        <span id="user-name"></span>
        <button id="login-btn">Google ile Giriş</button>
        <button id="logout-btn" style="display:none;">Çıkış Yap</button>
        <svg height="40" viewBox="0 0 24 24" width="40" fill="#1976d2"><circle cx="12" cy="8" r="4"/><path d="M12 14c-5 0-8 2.5-8 4v2h16v-2c0-1.5-3-4-8-4z"/></svg>
      </div>
    </div>
  </header>
  <main>
    <section class="welcome-section">
      <h2 id="welcome-message">Hoş geldin!</h2>
    </section>
    <section class="add-word-box" id="add-section" style="display:none;">
      <h3>Yeni Kelime Ekle</h3>
      <input type="text" id="english-word" placeholder="İngilizce Kelime">
      <input type="text" id="turkish-meaning" placeholder="Türkçe Anlam" disabled>
      <button id="add-word-btn">Ekle</button>
    </section>
    <section class="word-list-section" id="list-section" style="display:none;">
      <h3>Kelimelerim</h3>
      <div class="table-responsive">
        <table id="word-table">
          <thead>
            <tr>
              <th>İngilizce</th>
              <th>Türkçesi</th>
              <th>Sesli Oku</th>
              <th>Sil</th>
            </tr>
          </thead>
          <tbody>
            <!-- Kelimeler buraya eklenecek -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
